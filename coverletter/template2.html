<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cover letter</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        html {font-size: 1px;}

        body {
            background-color: rgb(46, 46, 46);
            color: white;
            padding: 20rem;
        }

        .personalInformation {
            display: flex;
            justify-content: space-between;
        }

        .avatar {
            height: 180rem;
            width: 180rem;
            border-radius: 50%;
            object-fit: cover;
            object-position: 50%;
        }

        .block1 {
            display: flex;
            align-items: center;
        }

        .block1_1 {
            padding-left: 20rem;
        }

        .name {
            margin-bottom: 8rem;
            font-size: 20rem;
            color: rgb(127, 186, 0);
            font-weight: bold;
        }

        .position {
            font-size: 12rem;
            color: white;
        }

        .block2 {
            padding-top: 40rem;
            text-align: right;
        }

        .block2_line {
            margin-bottom: 4rem;
        }

        .receiverInformation {
            padding: 24rem;
        }

        .receiverInformation_line {
            margin-bottom: 4rem;
        }

        .coverLetterContent {
            padding: 0 24rem;
        }
    </style>
</head>

<body>

    <div class="personalInformation">
        <div class="block1">
            <img class="avatar" src="https://smilemedia.vn/wp-content/uploads/2022/09/cach-chup-hinh-the-dep.jpeg"
                alt="">
            <div class="block1_1">
                <p class="name">DO HOANG NAM</p>
                <p class="position">DIGITAL MARKETING</p>
            </div>
        </div>
        <div class="block2">
            <p class="block2_line">20/12/2022</p>
            <p class="block2_line">nguyenvana@gmail.com</p>
            <p class="block2_line">1234567890</p>
            <p class="block2_line">www.abc.com</p>
            <p class="block2_line">47 Nguyen Tuan, Thanh Xuan, Ha Noi</p>
        </div>
    </div>

    <div class="receiverInformation">
        <p class="receiverInformation_line">Kính gửi: Ông/bà</p>
        <p class="receiverInformation_line">Vị trí/phòng ban</p>
        <p class="receiverInformation_line">Tên công ty</p>
        <p class="receiverInformation_line">Địa chỉ</p>
    </div>

    <div class="coverLetterContent">
        ehehe
    </div>


</body>

</html>
