        .main {
            margin: 20rem auto;
            max-width: 796rem;
            background: linear-gradient(to right, white 0%, white 5%, #597F92 5%, #597F92 40%, white 40%, white 100%);

        /* personal infomation */
        .personalInformation {

        .avatar {
            height: 180rem;
            width: 180rem;
            border-radius: 50%;
            object-fit: cover;
            object-position: 50%;
        }


        .block1 {
            display: flex;
        }

        .info_block1 {
            flex: 4;
            border: 4rem solid rgb(255, 255, 255);
            border-left: none;
            padding: 4rem;
            display: flex;
            justify-content: flex-end;
            background-color: #2C5F77;
            border-top-right-radius: 100rem;
            border-bottom-right-radius: 100rem;
        }

        .infor_block2 {
            flex: 6;
            background-color: #2B6077;
            border-top-left-radius: 100rem;
            border-bottom-left-radius: 100rem;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }

        .name {
            font-size: 20rem;
            margin: 0;
        }

        .position {
            font-size: 16rem;
            margin: 0;
        }

        /* personal infomation End */
